<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/queries.css">
    <script src="./global.js" defer></script>
    <script src="./data/contentHandler.js" defer></script>

    <title>Reportagem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>

    <header class="header">
        <div class="header-nav" id="header-wrapper">
            <a href="#home" class="header-nav-link content-highlight">Home</a>
        </div>
    </header>

    <div class="sidebar-trigger">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
    </div>
    <nav class="sidebar primary-font">
        <button class="sidebar-close">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
            </svg>
        </button>

        <div class="sidebar-sections">
            <a href="#home" class="sidebar-home">Home</a>
            <ul class="sidebar-list"></ul>
        </div>
    </nav>

    <main class="content">

        <section class="landing" id="home">
            <div class="landing-image">
                <img src="./assets/LandingBackground.jpeg" alt="Landing background">
            </div>
            <main class="landing-hero primary-font">
                <h1 class="hero-title">Reportagem 2025</h1>
                <p class="hero-subtitle">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum, accusamus quis, harum magni quia accusantium rem placeat delectus quod quisquam illum? Tempora omnis pariatur quia. Unde, reiciendis non. Asperiores, quia.</p>
            </main>
            <p id="signature">by Eduardo Saliby Salom√£o</p>
        </section>

        <section class="main-content" id="report">
            <div class="report-wrapper" id="content-wrapper"></div>
        </section>

    </main>

</body>
</html>
